	<script>
		jQuery(document).ready(function($){
			
			const countdown = document.querySelector('.countdown');

			// Set Launch Date (ms)
				const launchdate = new Date('dec 5, 2019 15:37:25').getTime();

			// Update Every Second
				const intvel = setInterval(() =>{
			// Get Todays Date and time (ms)
				const now = new Date().getTime();

			// Distance From now to Launch Date
				const distance = launchdate - now;

			// Time Calculation
				const days = Math.floor((distance/(1000*60*60*24)));
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const mins = Math.floor((distance%(1000*60*60))/(1000*60));
				const seconds = Math.floor((distance%(1000*60))/1000);

				console.log(hours);
			// Display the Result
				countdown.innerHTML = "<div class='days'>"+days+"<span>Days</span></div><div class='other-num d-flex'><div>"+hours+"<span>Hours</span></div><div>"+mins+"<span>Minutes</span></div><div>"+seconds+"<span>Seconds</span></div></div>";

				

			// If Launched Date passed
					if (distance < 0) {
					 // Stop Countdown
					 clearInterval(intvel);
					 // Style and Output 

					 countdown.style.color = '#17a2b6';	
					 countdown.innerHTML = 'Launched!';	
					}
				}, 1000);
			

		});
	</script>
